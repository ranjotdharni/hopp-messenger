<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel = "stylesheet" href = "/css/styleL.css">
    <title>ChemiStreams</title>
</head>
<body>
    <div id = parallax></div>

    <div id = "dynamic-background"></div>
    <img class = "dynamic-bg-image slideIn fader" />
    <img class = "dynamic-bg-image slideIn fader" />
    <img class = "dynamic-bg-image slideIn fader" />
    <div id = "dynamic-container">
        <div id = "dynamic-palette-container">
            <div id = "dynamic-palette-headerbox" class = "dynamic-headerbox litty">What's Trending</div>
            <div id = "arrLeft" class = "arrowbtn">
                <button id = "leftbtn" class = "arrClick">
                    <span class="material-symbols-outlined">
                        chevron_left
                    </span>
                </button>
            </div>
            <div id = "dynamic-image-container">
                <img class = "dynamic-image"/>
                <img class = "dynamic-image"/>
                <img class = "dynamic-image"/>
                <img class = "dynamic-image"/>
                <img class = "dynamic-image"/>
                <img class = "dynamic-image"/>
            </div>
            <div id = "dynamic-text-container">
                <div class = "dynamic-textbox dynamic-headerbox">
                    <div class = "textbox-title litty">Album Name</div>
                    <div class = "textbox  litty">One</div>
                </div>
                <div class = "dynamic-textbox dynamic-headerbox">
                    <div class = "textbox-title  litty">Artist(s)</div>
                    <div class = "textbox  litty">Two</div>
                </div>
                <div class = "dynamic-textbox dynamic-headerbox">
                    <div class = "textbox-title  litty">Release Date</div>
                    <div class = "textbox  litty">Three</div>
                </div>
                <div class = "dynamic-textbox dynamic-headerbox">
                    <div class = "textbox-title  litty">Record Label</div>
                    <div class = "textbox  litty">Four</div>
                </div>
            </div>
            <div id = "arrRight" class = "arrowbtn">
                <button id = "rightbtn" class = "arrClick">
                    <span class="material-symbols-outlined">
                        chevron_right
                    </span>
                </button>
            </div>

            <div class = "lightbar">
                <div class = "lightbar-top"></div>
                <div class = "lightbar-bottom"></div>
            </div>
            <div class = "lightbar lightbarTwo">
                <div class = "lightbar-top"></div>
                <div class = "lightbar-bottom"></div>
            </div>
            <div class = "lightbar lightbarThree">
                <div class = "lightbar-top"></div>
                <div class = "lightbar-bottom"></div>
            </div>
            <div class = "lightbar lightbarFour">
                <div class = "lightbar-top"></div>
                <div class = "lightbar-bottom"></div>
            </div>
            <div class = "lightbar lightbarFive">
                <div class = "lightbar-top"></div>
                <div class = "lightbar-bottom"></div>
            </div>
            <div class = "lightbar lightbarSix">
                <div class = "lightbar-top"></div>
                <div class = "lightbar-bottom"></div>
            </div>
        </div>

        <div id = "static-palette-container"></div>
    </div>

    <div id = "pageBot"></div>

    <script src = "/js/actionL.js"></script>
</body>
</html>
